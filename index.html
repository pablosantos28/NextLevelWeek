<!--Essa é uma identificação pra dizer pro navegador que esse é o html5-->
<!DOCTYPE html>

<!--
    HTML
    Hypertext
        Hiper text
    Markup
        Marcação de texto

    Language
        Linguagem de marcação
-->
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecoleta</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>

        <!--O id é único, ele não pode se repetir-->
        <div id="page-home">

            <!--Atributo class, onde posso classificar elementos com o valor passado ao class. Posso repetir várias vezes no código-->
        <div class="content red">

            <!--Nova tag do html5, para cabeçalho. Podemos colocar logo, navegação. etc..
            Uma das novas tag, o que muda. Simples, deixa o html mais semántico, mais explicativo.
            Facilita a identificação para motores de busca, quando lerem já sabem o que essa tag significa.
            Tambem o proprio navegador identifica o mais importante, com isso leitores de tela podem ler para pessoas especiais o conteudo dessa página, não precisando ler menus laterais. Ou outras coisas menos importante.
            -->
            <header>
               <img src="assets/logo.svg" alt="Logomarcas">

                <a href="#"> 
                    <span></span>
                    Cadastre um ponto de coleta</a>
            </header>
           
            <!--Onde fica o conteúdo principal-->
            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>
    
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>
        
                <a href="#"><span></span> <strong>Pesquisar pontos de coleta</strong></a>

            </main>
    
        </div>
        </div>
        
    </body>

</html>
