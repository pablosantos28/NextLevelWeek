<!--Essa é uma identificação pra dizer pro navegador que esse é o html5-->
<!DOCTYPE html>

<!--
    HTML
    Hypertext
        Hiper text
    Markup
        Marcação de texto

    Language
        Linguagem de marcação
-->
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block title %}
            <title>Ecoleta</title>
        {% endblock title %}

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">

        {% block styles %}{% endblock styles %}

        <link rel="stylesheet" href="styles/responsive.css">
    </head>

    <body>

        <!--O id é único, ele não pode se repetir-->
        <div id="{{ pageId }}">

            {% block content %}
            {% endblock content %}
            
        </div>

        {% block modal %}
        {% endblock modal %}

        {% block scripts %}
        {% endblock scripts %}
        
    </body>

</html>
